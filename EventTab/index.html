<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spider-Man | Event</title>
  <link rel="stylesheet" href="css/plugin/reset.css">
  <link rel="stylesheet" href="css/plugin/common.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="cursor"></div>
<header id="header">
  <h1 id="logo">
    <img src="./image/GNB/menu_spider.png" alt="">
  </h1>
  <nav>
    <ul>
      <li>
        <a href="../index.html">Main</a>
        <span class="nav_line"></span>
      </li>
      <li>
        <a href="../AboutTab/index.html">About</a>
        <span class="nav_line"></span>
      </li>
      <li>
        <a href="../CharactersTab/index.html">Characters</a>
        <span class="nav_line"></span>
      </li>
      <li class="active">
        <a href="../EventTab/index.html">Event</a>
        <span class="nav_line"></span>
      </li>
    </ul>
    
  </nav>
  <div class="ticket">
    <a href="https://www.imax.com/ko/movies" target="_blank">
      <img src="./image/GNB/menu_GetTicket.png" alt="">
    </a>
  </div>
</header>
<div class="header_bg"></div>


<section id="container">

  <section id="section01">


    <div class="theater_container">

      <div class="event_title">
        <img src="./image/title.png" alt="">
      </div>
  
      <div class="event_subtitle">
        <ul>
          <li><img src="./image/image.png" alt=""></li>
          <li><img src="./image/image2.png" alt=""></li>
        </ul>
        <ul>
          <li><img src="./image/screen.png" alt=""></li>
          <li><img src="./image/screen2.png" alt=""></li>
        </ul>
        <ul>
          <li><img src="./image/sound.png" alt=""></li>
          <li><img src="./image/sound2.png" alt=""></li>
        </ul>
      </div>
  
      <div class="event_theater_btn">
        <ul>
          <li class="btn_st">
            <img class="btn_before" src="./image/btn_standard0.png" alt="">
            <img class="btn_after" src="./image/btn_standardh.png" alt="">
          </li>
        </ul>
        <ul>
          <li class="btn_im">
            <img class="btn_before" src="./image/btn_imax0.png" alt="">
            <img class="btn_after" src="./image/btn_imaxh.png" alt="">
          </li>
        </ul>
      </div>
  
      <div class="event_theater">
        <div class="event_theater_display">
          <img class="img_display" src="image/MovieScreen_imax.png" alt="">
        </div>
      </div>

    </div>
   
    <div class="poster_container"> 

      <div class="poster_title">
        <img src="./image/posterTitle.png" alt="">
      </div>
  
      <div class="poster_content">
        <img src="./image/posterContent.png" alt="">
      </div>
  
     
      <div id="tracking-area">
        <div id="transformation-area"></div>
      </div>

    </div>



   <div class="event_container">

    <div class="event_info_title">
      <img src="./image/infoTitle.png" alt="">
    </div>

    <div class="event_info_subtitle">
      <img src="./image/infoContent.png" alt="">
    </div>

    <div class="event_info">
      <img src="./image/infoEvent.png" alt="">
    </div>

    <div class="event_Movie_btn">
      <ul>
        <li class="btn_goMovie">
          <a href="https://www.imax.com/ko/movies" target="_blank">
          <img class="btn_before" src="./image/btn_ticket.png" alt="">
          <img class="btn_after" src="./image/btn_ticketh.png" alt="">
          </a>
        </li>
      </ul>
    </div>

   </div>
 

  </section>


  <!-- <section id="section02"></section> -->
 


</section>

<script src="js/plugin/jquery-1.8.1.min.js"></script>
<script src="js/plugin/easing.js"></script>
<script src="js/plugin/gsap.js"></script>
<script src="js/plugin/scrollTrigger.js"></script>
<script src="js/scrollbar.js"></script>
<script src="js/setting.js"></script>
<script src="js/main.js"></script>
</body>
</html>
